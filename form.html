<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>

    <h1>Register</h1> 

    <form action="register" method="post">
      
            <label for="firstname">First Name:</label>
            <input id="firstname" name="firstname" type="firstname" required>
      
      <br>
      
            <label for="lastname">Last Name:</label>
            <input id="lastname" name="lastname" type="lastname" required>
     
       <br>
                   <label for="male">Male</label>
            <input id="male" name="gender" type="radio" value="male">
    
            <label for="female">Female </label>
            <input id="female" name="gender" type="radio" value="female">
    
            <label for="other">Other </label>
            <input id="other" name="gender" type="radio" value="other">
        <br>
      
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" required>
          
            <label for="password">Password:</label> 
            <input  id="password" name="password"  type="password" minlength="5" maxlength="10"
         required>
      
        <br>
      
       <label for="select-choice">Birthday:</label>
          <select name="birth month" id="birth month">
            <option value="0" selected disabled>Month</option>
            <option value="january">Jan</option>
            <option value="february">Feb</option>
            <option value="march">Mar</option>
            <option value="april">Apr</option>
            <option value="may">May</option>
            <option value="june">Jun</option>
            <option value="july">Jul</option>
            <option value="august">Aug</option>
            <option value="september">Sep</option>
            <option value="october">Oct</option>
            <option value="november">Nov</option>
            <option value="december">Dec</option>
          </select>
    
          <select name="birthday" id="day">
            <option value="0" selected disabled>Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
    
          <select name="birth year" id="year">
            <option value="0" selected disabled>Year</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
          </select>
      
      <br>
          
           <label for="termsAndConditions">Do you accept our Terms and Conditions? </label>
            <input id="termsAndConditions" type="checkbox" name="termsAndConditions" value="accepted">
      
        <br>
      
            <input type="submit" value="Submit">
          
        </form>
        
        

    
</body>
</html>
